# default shell and command
set -g default-shell $SHELL
set -g default-terminal "screen-256color"

# key prefix
set -g prefix C-t
bind C-t send-prefix
unbind C-b

# decrease delay ESC for vim
set -sg escape-time 1

# key binding
bind r source-file ~/.config/tmux/tmux.conf \; display-message "source-file done"
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
setw -g mode-keys vi

# statusbar
set-option -g status-bg "black"
set -g status-position top
set -g status-interval 60
set -g status-justify centre
set -g status-right "#[fg=colour255] #(tail -f /tmp/stopwatch) %Y-%m-%d(%a) %H:%M#[default]"
set -g status-left "#[fg=colour255,bg=colour248]#{?client_prefix,#[reverse],} #S #[default]#[fg=colour248,bg=black]#[default]"
setw -g window-status-format " #W "
setw -g window-status-style "fg=white,bg=black"
setw -g window-status-current-format " #W "
setw -g window-status-current-style "fg=black,bg=cyan"
setw -g monitor-activity on

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
